<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atv.css">
    <title>Q-2</title>
</head>
<body>
    <h2>Contador de Cliques</h2>
    <p id="contador">0</p>
    <button class="btn" onclick="Click()">Clique aqui!</button>
    <script>
        function gerarCor() {
            const corAleatoria = Math.floor(Math.random() * 0xFFFFFF);
            const cor = corAleatoria.toString(16).padStart(6, '0');
            return `#${cor}`;
        }
    
        function Click() {
            let contador = document.getElementById("contador")
            const cordeFundo = gerarCor()
            contador.innerHTML = parseInt(contador.innerHTML) + 1
            document.body.style.backgroundColor = cordeFundo; 
        }
        
    </script>
</body>
</html>
