<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q1.css">
    <title>Q-1</title>
</head>
<body>
    

<section class="forms">
    <h1>Formulário com tabela dinâmica</h1>
    <form id="form">
        <input type="text" name="" id="nome" required placeholder="Nome">        
        <input type="email" name="" id="email" required placeholder="Email">
        <input type="number" name="" id="telefone" required placeholder="Telefone">
        <input type="text" name="" id="endereco" required placeholder="Endereco">
        <input type="text" name="" id="cidade" required placeholder="Cidade">
        <input type="text" name="" id="estado" required placeholder="Estado">
        <input type="text" name="" id="pais" required placeholder="País">
        <button type="submit">Adicionar</button>
    </form>
</section>

    <table id="tabela">
        <thead>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>País</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let telefone = document.getElementById("telefone").value;
            let endereco = document.getElementById("endereco").value;
            let cidade = document.getElementById("cidade").value;
            let estado = document.getElementById("estado").value;
            let pais = document.getElementById("pais").value;
        
            let tabela = document.getElementById("tabela").getElementsByTagName('tbody')[0];
            let novaLinhna = tabela.insertRow(-1);
            
            var cell1 = novaLinhna.insertCell(0);
            var cell2 = novaLinhna.insertCell(1);
            var cell3 = novaLinhna.insertCell(2);
            var cell4 = novaLinhna.insertCell(3);
            var cell5 = novaLinhna.insertCell(4);
            var cell6 = novaLinhna.insertCell(5);
            var cell7 = novaLinhna.insertCell(6);

            cell1.innerHTML = nome;
            cell2.innerHTML = email;
            cell3.innerHTML = telefone;
            cell4.innerHTML = endereco;
            cell5.innerHTML = cidade;
            cell6.innerHTML = estado;
            cell7.innerHTML = pais;

            document.getElementById("form").reset();
        })
    </script>
    
</body>
</html>
